<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painter</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="paintSettings">
    <div class="paintSettings__color">
         <label for="color">Color:</label>
         <input type="color" id = "color">
    </div>
    <br>
    <div class="paintSettings__weight">
         <label for="weight">Weight:<input type="number" value = 10 id = "weight" step = 1> px
         </label>
    </div>
      
     <button onclick = "clearAll()">Clear all</button>
  </div>
  <div class="paintWindow">
      <canvas class = "paintWindow__canvas" width = "600px" height = "600px"></canvas>
  </div>
  <script src="./index.js"></script>
</body>
</html>
